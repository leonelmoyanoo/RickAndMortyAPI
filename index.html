<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-RickAndMorty</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- JS -->
    <script src="js/index.js"></script>
</head>

<body>
    <header class="header">
        <div class="header__title">
            <h1>Rick and Morty</h1>
        </div>
        <div class="header__github">
            <img src="img/github.svg" alt="Github Icon" class="header__github--img">
            <a href="#">Repository</a>
        </div>
    </header>
    <section class="resume">
        <div class="resume__description">
            <h2 class="resume__description--title">
                What is it?
            </h2>
            <p class="resume__description--paragraph">
                This is just a project using 
                <em>SCSS</em>, <em>JavaScript Asynchronism</em> and <a href="https://rickandmortyapi.com/"
                    target="__blank">Rick and Morty's API</a>,
                applying all the knowledge learned in <a href="https://platzi.com/@leonelmoyanoo/"
                    target="__blank">Platzi</a>
            </p>
        </div>
        <div class="resume__image">
            <img id="randomImage" src="https://rickandmortyapi.com/api/character/avatar/38.jpeg" alt="Random Image">
        </div>
    </section>
    <section class="images">
        <div class="images__card">
            <img src="https://rickandmortyapi.com/api/character/avatar/38.jpeg" class="images__card--character"
                alt="Image 1">
            <div class="images__card--mainDescription">
                <p class="images__card--mainDescription--name">Name: </p>
                <p class="images__card--mainDescription--universe">Location: </p>
            </div>

            <div class="images_card--allData hide">
                <p class="images_card--allData--name">Name: </p>
                <p class="images_card--allData--status">Status: </p>
                <p class="images_card--allData--specie">Specie: </p>
                <p class="images_card--allData--origin">Origin: </p>
                <p class="images_card--allData--location">Location: </p>
                <div class="images_card--allData--origin">
                    <h2 class="images_card--allData--origin--title">First chapter</h2>
                    <p class="images_card--allData--origin--chapter">Chapter: </p>
                    <p class="images_card--allData--origin--name">Chapter Name: </p>
                    <p class="images_card--allData--origin--date">Chapter date: </p>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer__social">
            <a href="https://www.linkedin.com/in/leonelmoyano/" target="_blank">
                <i class="fab fa-linkedin fa-2x "></i>
            </a>
            <a href="https://github.com/leonelmoyanoo" target="_blank">
                <i class="fab fa-github-square fa-2x "></i>
            </a>
            <a href="" target="_blank">
                <i class="fab fa-twitter-square fa-2x "></i>
            </a>
        </div>
    </footer>
</body>

</html>
